<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Vat Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Vat Calculator</h1>
      <div id="game">
        <p>Enter a number to calculate the VAT</p>
        <input type="number" id="val-inpt" placeholder="Enter your number" />
        <input type="submit" value="calculate-vat" id="val-btn" />
        <input type="submit" value="add-vat" id="val2-btn" />
        <input type="submit" value="remove-vat" id="val3-btn" />
        <p id="message"></p>
      </div>
    </div>
    <!--VAT ON SALES-->
    <div class="container">
      <!--headings-->
      <div class="row"><h3>Month 1</h3></div>
      <div class="row">
        <div class="one-third column">
          <h4>Sales Including Vat</h4>
        </div>
        <div class="one-third column"><h4>VAT Due On Sales</h4></div>
        <div class="one-third column"><h4>Sales Excluding Vat</h4></div>
      </div>
      <div class="js-html-container"></div>
      <br />
      <br />
      <!--headings for month 2-->
      <div class="row"><h3>Month 2</h3></div>
      <div class="row">
        <div class="one-third column">
          <h4>Sales Including Vat</h4>
        </div>
        <div class="one-third column"><h4>VAT Due On Sales</h4></div>
        <div class="one-third column"><h4>Sales Excluding Vat</h4></div>
      </div>
      <div class="js-html-container-2"></div>
      <br /><br />
      <!--heading for month 3-->
      <div class="row"><h3>Month 3</h3></div>
      <div class="row">
        <div class="one-third column">
          <h4>Sales Including Vat</h4>
        </div>
        <div class="one-third column"><h4>VAT Due On Sales</h4></div>
        <div class="one-third column"><h4>Sales Excluding Vat</h4></div>
      </div>
      <div class="js-html-container-3"></div>

</html>
