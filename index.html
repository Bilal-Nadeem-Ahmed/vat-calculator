<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Vat Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Vat Calculator</h1>
      <div id="game">
        <p>Enter a number to calculate the VAT</p>
        <input type="number" id="val-inpt" placeholder="Enter your number" />
        <input type="submit" value="calculate-vat" id="val-btn" />
        <input type="submit" value="add-vat" id="val2-btn" />
        <input type="submit" value="remove-vat" id="val3-btn" />
        <p id="message"></p>
      </div>
    </div>

    <!--Vat On Sales-->
    <div class="row">
      <div class="one-third column">Month 1</div>
      <div class="one-third column">Month 2</div>
      <div class="one-third column">Month 3</div>
    </div>
    <table class="u-full-width">
      <thead>
        <tr>
          <th>Sales Including Vat</th>
          <th>Vat Due on sales</th>
          <th>Sales Excluding Vat</th>
          <th>Sales Including Vat</th>
          <th>Vat Due on sales</th>
          <th>Sales Excluding Vat</th>
          <th>Sales Including Vat</th>
          <th>Vat Due on sales</th>
          <th>Sales Excluding Vat</th>
        </tr>
      </thead>
      <tbody id="tablebody"></tbody>
    </table>
    <br /><br />
    <input type="submit" value="calculate" id="calculate" />
    <br /><br />

    <p class="final-message"></p>
    <br /><br />

    <script src="app2.js"></script>
  </body>
</html>
